{% extends 'base.html' %}

{% block content %}

  <!-- FORGOT PASSWORD FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">Create a Question</div>
	<!-- Main Form -->
	<div class="login-form-1">
    {{ message }}
		<form id="add-question-form" class="text-left" action="{% url "question_add" %}" method="POST">
      {% csrf_token %}
			<div class="etc-login-form">
				<p>Fill in the question you would like to ask</p>
			</div>
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="question" class="sr-only">Question</label>
						<input type="text" class="form-control" id="question" name="question" placeholder="Your Question">
					</div>
          <div class="container">
            <div class="row clearfix">
              <div class="col-md-3 column text-left">
                <table class="table table-hover" id="tab_logic">
                  <tbody>
                    <tr id='addr0'>
                      <td>
                      <input type="text" name='choice'  placeholder='Choice' class="form-control input-xs"/>
                    </tr>
                    <tr id='addr1'></tr>
                  </tbody>
                </table>
                <a id="add_row" class="btn btn-default pull-left">Add Choice</a>
                <a id='delete_row' class="pull-right btn btn-default">Delete Choice</a>
              </div>
            </div>
          </div>
          <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
          </div>
        </div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>

{% endblock %}
