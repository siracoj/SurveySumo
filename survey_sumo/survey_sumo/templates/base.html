<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Sumo</title>
  </head>

  {% load staticfiles %}


  <!-- All the files that are required -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'style/main.css' %}">
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
  <script src="{% static 'javascript/app.js' %}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <body>
      {% if request.user.is_authenticated %}
      <div class="text-left col-md-6">
        <a class="button" href="{% url 'login' %}">Logout</a>
      </div>
    {% endif %}
    {% if request.user.is_staff %}
      <div class="text-right">
        <a class="button" href="{% url 'question_add' %}">Create a Question</a>
        <br>
        <a class="button" href="/admin/survey/question/">View Questions</a>
        <br>
        <a class="button" href="{% url 'answers' %}">View Answers</a>
        <br>
        <a class="button" href="/admin">Admin</a>
      </div>
    {% endif %}

    {% block content %}
    {% endblock %}
  </body>
</html>
